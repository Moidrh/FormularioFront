<div class="row">
  <button type="submit" class="btn btn-primary col-12" (click)="searchAllEmployees()">
    Enlistar todos los empleados
  </button>
  &nbsp;
  <button type="submit" class="btn btn-danger col-12" (click)="clean()">
    Limpiar lista
  </button>

</div>

<div class="row">
  <div class="col">
    <table class="table table-hover">
      <thead class="thead-dark">
        <tr>
          <th>Id</th>
          <th>Fullname</th>
          <th>Employee function</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let u of users">
          <td>{{u.id}}</td>
          <td>{{u.firstName}}</td>
          <td>{{u.lastName}}</td>
          <td>{{u.procesado}}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
